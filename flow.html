<html lang="en" >

<div class="dark-light">

   </div>
<div class="app">
 <div class="header">
  <div class="menu-circle"></div>
  <div class="header-menu">
   <a class="menu-link is-active" href="#">WenergieDesignTools</a>

  </div>

  <div class="header-profile">
   <div class="notification">
    <span class="notification-number">3</span>
    <svg viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bell">
     <path d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9M13.73 21a2 2 0 01-3.46 0" />
    </svg>
   </div>
   <svg viewBox="0 0 512 512" fill="currentColor">
    <path d="M448.773 235.551A135.893 135.893 0 00451 211c0-74.443-60.557-135-135-135-47.52 0-91.567 25.313-115.766 65.537-32.666-10.59-66.182-6.049-93.794 12.979-27.612 19.013-44.092 49.116-45.425 82.031C24.716 253.788 0 290.497 0 331c0 7.031 1.703 13.887 3.006 20.537l.015.015C12.719 400.492 56.034 436 106 436h300c57.891 0 106-47.109 106-105 0-40.942-25.053-77.798-63.227-95.449z" />

   <img class="profile-img" src="https://images.unsplash.com/photo-1600353068440-6361ef3a86e8?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" alt="">
  </div>
 </div>
 <div class="wrapper">

  <div class="main-container">

  <div class="content-wrapper" >
      <h1  id="question" class="mydiv" style="margin-top:100px;">Choose your Solar Operating Mode ? </h1>
      <div id="inputsection" class="mydiv"  style="visibility:hidden;"  >
          <input id="batteryinput" class="user-password"  style="color:black;"  type="number" />
        <div class="user-name"> </div>
          <button id="okbutton" class="content-button status-button" id="ok">OK</button>
      </div>

     <div  id="mainsection" class="mydiv"       >

       <div id="card1button" class="app-card"  style="background-color: #5DADE2;">
            <h4 id="card1exp" class="text-center" style="font-family: var(--body-font);align:center;">GridTie with NetMetering or Export</h4>

       </div>
       <div id="card2button" class="app-card"  style="background-color: #F5B041;">
            <h4 id="card2exp" class="text-center" style="font-family: var(--body-font);">OffGrid or Other</h4>

       </div>


     </div>
     <div id="savesection" class="mydiv"  style="visibility:hidden;"  >

       <input id="projectname" class="user-password"  style="color:black;"  type="text" />
       <div class="user-name"> </div>
         <button class="content-button status-button" id="save_profile">Save System</button>
     </div>

     <div id="progressbar" style="visibility:hidden;">
       <span id="loading"></span>
       <div id="load">Saving...</div>
     </div>

  </div>
 </div>
 <div class="overlay-app"></div>
</div>
